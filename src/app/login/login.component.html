<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="group">
            <label for="user" class="label">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && username.invalid"
            >
              Username is required!
            </div>
          </div>
          <div class="group">
            <label for="pass" class="label"> Password </label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && password.invalid"
            >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Mot de passe doit contenir plus de 6 caracteres
              </div>
            </div>
          </div>

          <div class="group">
            <input type="submit" class="button" value="Connexion" />
          </div>

          <div class="hr"></div>
          <div class="foot-lnk">
            <span class="ml-auto">
              <a href="#"> Service IT Timelec &copy; </a></span
            >
          </div>

          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="text-center p-4 fixed-bottom"
    style="background-color: rgba(0, 0, 0, 0.05)"
  >
    Â© 2022 Copyright:
    <a class="text-reset fw-bold" href="https://Socomec.com/" target="blank"
      >SOCOMEC- TIMELEC TN</a
    >
  </div>
</section>
