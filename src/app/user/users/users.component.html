<p-toast position="ui-toast-center"></p-toast>
<div class="animated zoomIn">
    <p-table id="ourTbale" [value]="entities" [rowsPerPageOptions]="[5,10,20]" #dt selectionMode="single" [paginator]="true" [rows]="10"
        [globalFilterFields]="['cnss',
        'prenom',
        'nom',
        'matricule'
       ]">
        <ng-template pTemplate="caption">

            <h2 class="text-center">  Liste des Utilisateurs  </h2>


            <div style="text-align: right">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Chercher "
                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
              
          
             
                <th [pSortableColumn]="nom"> Nom
                    <p-sortIcon [field]="nom" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                </th>
                <th [pSortableColumn]="prenom"> Pr√©nom
                    <p-sortIcon [field]="prenom" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                </th>
                <th [pSortableColumn]="username"> Username
                    <p-sortIcon [field]="username" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                </th>
                   
                <th><button class="btn btn-primary" style="width:50px" (click)="addUser()"> <i class="icon-plus"></i>
                    </button>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
             

              <td > <div *ngIf="row.nom" >{{row.nom}} </div></td>
              <td > <div  *ngIf="row.prenom">{{row.prenom}}</div></td>
              <td > <div  *ngIf="row.username">{{user.username}}</div></td>

               
                <td>
                    <button class="btn btn-danger" (click)="delete(row)"> <i class="icon-trash"></i></button>
                    <button class="btn btn-success" (click)="edit(row)" style="margin-left: 20px;"> <i
                            class="icon-pencil"></i></button>
                </td>
              
            </tr>
        </ng-template>

    </p-table>
    <div style="text-align: center" *ngIf="!entities">

        <img class="img-circle" src="assets/img/avatars/lod3.gif">

</div>


</div>
